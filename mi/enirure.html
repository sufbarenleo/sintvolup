<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Button Example</title>
    <style>
        .close-button {
            background-color: #f44336; /* Red background */
            color: white; /* White text */
            border: none; /* Remove border */
            padding: 10px 20px; /* Some padding */
            cursor: pointer; /* Pointer/hand icon */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Increase font size */
        }

        .close-button:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            padding-top: 60px; /* Padding */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
    </style>
</head>
<body>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span id="close-how-to" class="close-button">X</span>
        <p>Some text in the Modal..</p>
    </div>
</div>

<script>
    document.getElementById('close-how-to').addEventListener('click', function() {
        document.getElementById('myModal').style.display = 'none';
    });

    // Just for demonstration purposes: Show the modal when the page loads
    window.onload = function() {
        document.getElementById('myModal').style.display = 'block';
    };
</script>

</body>
</html>
