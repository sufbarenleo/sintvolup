<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Italics</title>
    <style>
        /* Applies italics to the text in this view */
        .italic-text {
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="italic-text">This text will be italicized.</p>
</body>
</html>
